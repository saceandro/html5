<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      navigator.geolocation.getCurrentPosition(SccCB,ErrCB,{enableHightAccuracy:true});
      
      function SccCB(position) {
        alert("位置情報が取得できました");
      }

      function ErrCB(error) {
        alert("位置情報が取得できませんでした");
      }
    </script>
  </body>
</html>
